<!DOCTYPE html>
<html lang="en">
<head>
  <title>cricket game</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body{
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>bat ball stumb game</h1>
  <button onclick="
  let computerChoice = generateComputerChoice();
  let resultMsg = getResult('Bat', computerChoice);
  showResult('Bat', computerChoice, resultMsg);">Bat</button>
  <button onclick="
    let computerChoice = generateComputerChoice();
    let resultMsg = getResult('Ball', computerChoice);
    showResult('Ball', computerChoice, resultMsg);">Ball</button>
  <button onclick="
    let computerChoice = generateComputerChoice();
    let resultMsg = getResult('Stump', computerChoice);
    showResult('Stump', computerChoice, resultMsg);">Stump</button>
        
<script>
  function generateComputerChoice() {
    //this will genrate number b/w 0 to 3
    let randomNumber = Math.random() * 3;
    if(randomNumber > 0 && randomNumber <= 1){
      return 'Bat';
    } else if (randomNumber > 1 && randomNumber <= 2){
      return 'Ball';
    } else {     
      return 'Stump';
    //console.log('computerChoice is a stumb');
    }

  
  }
  function getResult(userMove,computerMove){
    if(userMove === 'Bat'){
      if(computerMove === 'Ball'){
        return 'user won';
      } else if (computerMove === 'Bat'){
        return `It's a tie`;
      } else if (computerMove === 'Stump'){
        return 'computer has won';
      }

    }else if(userMove === 'Ball'){
      if(computerMove === 'Ball'){
        return `It's a tie`;
      } else if (computerMove === 'Bat'){
        return 'computer has won';
      } else if (computerMove === 'Stump'){
        return 'user won';
      }
    

    } else {
      if(computerMove === 'Ball'){
        return 'Computer has won';
      } else if (computerMove === 'Bat'){
        return 'User won';
      } else if (computerMove === 'Stump'){
        return   `It's a tie`;
      }
    

    }
  }
  function showResult(userMove,computerMove,result) {
    alert(`You have chosen ${userMove}. Computer choice is ${computerMove} and ${result}`);
  }

</script>
  
</body>
</html>
